plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Firebase services
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"  // Flutter Gradle plugin
}

android {
    namespace = "com.example.classwork5"
    compileSdk = flutter.compileSdkVersion  // Ensure this is correctly set
    ndkVersion = flutter.ndkVersion  // Ensure this is correctly set

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.classwork5"
        minSdk = 23  // Set this explicitly, instead of using flutter.minSdkVersion
        targetSdk = 33  // Set this explicitly (ensure it matches your compileSdk)
        versionCode = flutter.versionCode  // Ensure flutter.versionCode is set
        versionName = flutter.versionName  // Ensure flutter.versionName is set
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."  // Make sure this points to the correct Flutter source
}
